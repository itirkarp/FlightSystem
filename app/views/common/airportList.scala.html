@(id: String, label: String, airports: List[Airport], form: Form[_ <: Object], className: String, value: String)

<div class="control-group">
    <label class="control-label" for=@id>@label</label>
    <div class="controls">
        @common.airportDropDown(id, label, airports, form, className, value)
    </div>
</div>
